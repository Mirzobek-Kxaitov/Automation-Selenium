name: Python Selenium CI

on:
  push:
    branches: [ main ]
    paths:
      - "tests/test_menu_page.py"     # test_alerts_page.py faylida o‘zgarish bo‘lsa
  pull_request:
    branches: [ main ]
    paths:
      - "tests/test_menu_page.py"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests (headless on CI)
        env:
          PYTHONUNBUFFERED: 1
          HEADLESS: "true"        # ixtiyoriy; CI borligi yetarli, lekin aniq bo‘lishi uchun qoldirdi
        run: |
          pytest tests/test_menu_page.py -v -s --disable-warnings --maxfail=2

