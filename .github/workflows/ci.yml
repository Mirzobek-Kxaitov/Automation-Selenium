name: Python Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests (headless on CI)
        env:
          PYTHONUNBUFFERED: 1
          HEADLESS: "1"        # ixtiyoriy; CI borligi yetarli, lekin aniq boâ€˜lishi uchun qoldirdik
        run: |
          pytest --maxfail=2 --disable-warnings -v
