name: Python Selenium CI

on:
  push:
    branches: [ main ]
    paths:
      - "tests/test_accordian_page.py"  # faqat shu faylga o‘zgartirishlar bilan ishga tushirish
  pull_request:
    branches: [ main ]
    paths:
      - "tests/test_accordian_page.py"  # faqat shu faylda o‘zgarish bo‘lsa ishlaydi

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run tests (headless on CI)
        env:
          PYTHONUNBUFFERED: 1
          HEADLESS: "1"        # ixtiyoriy; CI borligi yetarli, lekin aniq bo‘lishi uchun qoldirdik
        run: |
          pytest --maxfail=2 --disable-warnings -v --disable-warnings --tb=short tests/test_accordian_page.py
